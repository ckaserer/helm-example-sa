version: "~> 1.0"
os: linux
language: shell
services:
- docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    rooms:
      secure: 
    template:
    - "%{commit_subject}"
    - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
    - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
install:
  - curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
script:
  - helm lint .
  - helm template .